<!-- COPY ALERT 3 SCRIPT -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const codeField3 = document.getElementById('codeField3');
        const copyButton3 = document.getElementById('copyButton3');
        const copyAlert = document.getElementById('copyAlert');

        copyButton3.addEventListener('click', () => {
            const range = document.createRange();
            range.selectNode(codeField3);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();

            // Show the alert message
            showCopyAlert();
        });

        function showCopyAlert() {
            copyAlert.classList.add('show');
            setTimeout(() => {
                copyAlert.classList.remove('show');
            }, 2000); // Hide after 2 seconds
        }

        codeField3.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'a') {
                event.preventDefault();
                document.execCommand('selectAll');
            }
        });

        // Apply syntax highlighting here
        applySyntaxHighlighting();

        function applySyntaxHighlighting() {
            // Your syntax highlighting code goes here
        }
    });

</script>
